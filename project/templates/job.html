{% extends "base.html" %}

{% block title %}
{{ job.title }} - Job Board
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ job.title }}</h1>
    <p>{{ job.description }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Salary:</strong> {{ job.salary_min }} - {{job.salary_max}}</p>
    <a href="/apply/{{ job.id }}" class="btn btn-primary">Apply Now</a>
  </div>
{% endblock %}
