{% extends "base.html" %}

{% block title %}
  Job Board - {{ job.title }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="text-center">{{ job.title }}</h1>
        <p>{{ job.description }}</p>
        <p><strong>Location:</strong> {{ job.location }}</p>
        <p><strong>Salary:</strong> {{ job.salary }}</p>
        <a href="/" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </div>
{% endblock %}
